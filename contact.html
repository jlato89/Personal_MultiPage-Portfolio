   <!-- Main Content -->
   <main id="contact">
      <h1 class="lg-heading">
         Contact <span class="text-secondary">Me</span>
      </h1>
      <h2 class="sm-heading">
         Here are a few ways you can get in contact with me...
      </h2>

      <div id="contact-section">
         <div class="box">Email:
            <a href="mailto:contact@joshlatour.com" 
            class="text-secondary">contact@joshlatour.com</a>
         </div>
         <div class="box">Phone:
            <span class="text-secondary">(207) 240-8405</span>
         </div>
         <div class="form">
            <form action="assets/javascript/contact.js" method="post">
               <div class="name">
                  <h3>Name:</h3>
                  <input type="text" name="name" id="form-name">
               </div>
               <div class="email">
                  <h3>E-mail:</h3>
                  <input type="email" name="email" id="form-email">
               </div>
               <div class="message">
                  <h3>Message:</h3>
                  <textarea name="message" id="form-message"></textarea>
               </div>
               <input type="submit" value="Send Email" id="form-submit">
            </form>
         </div>
